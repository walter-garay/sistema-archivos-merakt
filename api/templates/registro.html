<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FORMULARIO DE REGISTRO E INICIO DE SESIÓN</title>
</head>
<body>
    <div class="conteiner"></div>
        <div class="infromacion"></div>
        <div class="info">
            <h2>Bienvenido</h2>
            <p>Para unirte a nuestra comuninidad Inicie Sesión con tus datos</p>
            <a href="{% url 'paginaLogin' %}">Login</a>
        </div>
        <div class="conteiner1">
            <div class="formulario">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                </div>
                <p>usa tu gmail para registrarte</p>
                
                <form action="registrar" method="POST">
                    {% csrf_token %}
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Primer Nombre" name="Nombre" required> 
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="text" placeholder="Correo Electronico" name="Correo" required>
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña" name="Password" required>
                    </label>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
</body>
</html>
