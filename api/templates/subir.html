<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Archivos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="static/css/subir.css">
</head>
<body>
  <div class="container">
    <h1>Mis Archivos</h1>
    <div class="buscador">
        <input type="text" placeholder="Buscar" />
        <button class="lupa-icon"><i class="bi bi-search"></i></button>
    </div>      
    {% for archivo in archivos %}
    <div class="rectangulo">
      <div class="nombre">{{ archivo.nombre }}</div>
      <div class="peso">{{ archivo.fecha }}</div>
      <div class="botones">
        <a href="{% url 'eliminar_archivo' archivo.id %}">
          <button><i class="bi bi-trash3" style="color: rgb(255, 0, 0);"></i></button>
        </a>        <button><i class="bi bi-pencil" style="color: rgb(0, 173, 6);"></i></button>
        <a href="{% url 'descargar_archivo' archivo.id %}" download>
          <button><i class="bi bi-download"></i></button>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
